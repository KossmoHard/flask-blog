{% extends 'admin/base.html' %}

{% block title_content %}
    Delete "{{ post.title }}"
{% endblock %}

{% block content %}
    <div class="col-md-12">
        <form action="{{ url_for('posts.delete_post', slug=post.slug) }}" method="POST">
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>

{% endblock %}
