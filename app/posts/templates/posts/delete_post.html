{% extends 'base.html' %}

{% block title %}
    Delete "{{ post.title }}"
{% endblock %}

{% block content %}

    <h2>Delete "{{ post.title }}"</h2>
    <div class="col-md-6">
        <form action="{{ url_for('posts.delete_post', slug=post.slug) }}" method="POST">
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
    </div>

{% endblock %}
