{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="tags">
        {% for tag in tags %}
           <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
               <span class="badge badge-secondary">{{ tag.name }}</span>
           </a>
        {% endfor %}
    </div>

    <h2>{{ post.title }}</h2>
    <p>{{ post.description }}</p>
{% endblock %}
