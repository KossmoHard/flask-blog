{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="col-sm-12">
        <div class="tags">
            {% for tag in tags %}
               <a href="{{ url_for('posts.tag_detail', slug=tag.slug) }}">
                   <span class="badge badge-secondary">{{ tag.name }}</span>
               </a>
            {% endfor %}
        </div>
        <div class="title">
            <h2>{{ post.title }}</h2>
        </div>
        <p>{{ post.description }}</p>
    </div>
{% endblock %}
