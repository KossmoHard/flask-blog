{% extends 'base.html' %}

{% block title %}
    Update "{{ post.title }}"
{% endblock %}

{% block content %}
    <h2>Update "{{ post.title }}"</h2>
    <div class="col-md-6">
        <form action="{{ url_for('posts.update_post', slug=post.slug) }}" method="POST">

            {% for field in form %}

            <div class="form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
            </div>

            {% endfor %}

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
