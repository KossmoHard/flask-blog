{% extends 'base.html' %}

{% block title %}
    {{ tag.name }}
{% endblock %}

{% block content %}

    <h2>Posts for "{{ tag.name }}" tag:</h2>

    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </div>
    {% endfor %}

{% endblock %}
